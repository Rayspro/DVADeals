<div class="login-wrapper">
    <div class="login-box">
        <span class="login-text">
            Login Here
            <div class="line"></div>
        </span>
        <form>
            <input
                class="form-control"
                type="text"
                name="email"
                [(ngModel)]="loginData.email"
                placeholder="Email Or Username"
            >
            <input
                class="form-control"
                type="password"
                name="password"
                [(ngModel)]="loginData.password"
                placeholder="Password"
            >
            <div class="forget">Forget Password</div>
            <div
                *ngIf="!isSubmit"
                (click)="login()"
                class="button"
            >
                LOGIN
            </div>
            <div
                *ngIf="isSubmit"
                class="button"
            >
                <div class="loader"></div>
            </div>
        </form>
    </div>

</div>
